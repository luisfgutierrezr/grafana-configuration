server:
  http_listen_port: 9080
  grpc_listen_port: 0

clients:
  - url: http://loki:3100/loki/api/v1/push
    batchwait: 2s
    batchsize: 102400
    timeout: 30s
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    tenant_id: ""

positions:
  filename: /tmp/positions.yaml
  sync_period: 10s

scrape_configs:
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Solo recopilar logs de contenedores en ejecución
      - source_labels: [__meta_docker_container_label_com_docker_swarm_service_name]
        target_label: service_name
      - source_labels: [__meta_docker_container_label_com_docker_swarm_stack_namespace]
        target_label: stack_name
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
        replacement: '${1}'
      - source_labels: [__meta_docker_container_id]
        target_label: container_id
      - source_labels: [__meta_docker_container_log_path]
        target_label: __path__
      - source_labels: [__meta_docker_container_label_com_docker_swarm_node_id]
        target_label: node_id
      - source_labels: [__meta_docker_container_label_com_docker_swarm_task_id]
        target_label: task_id
      # Agregar hostname del nodo
      - target_label: host
        replacement: ${HOSTNAME}
      # Agregar job label
      - target_label: job
        replacement: docker
    pipeline_stages:
      - docker: {}
      # FILTRAR logs más antiguos de 7 días
      - match:
          selector: '{job="docker"}'
          stages:
            - drop:
                older_than: 168h
      # Extraer nivel de log si está disponible
      - regex:
          expression: '(?P<level>(?i)error|warn|warning|info|debug|trace|fatal|panic)'
          source: log
          target: log_level
      # Agregar timestamp si no está presente
      - timestamp:
          source: time
          format: RFC3339Nano